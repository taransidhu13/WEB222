<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="author" content="Tarandeep Kaur" />

    <title>WEB222 Store</title>
    <!-- Classless CSS Stylesheet - https://oxal.org/projects/sakura/ -->
    <link rel="stylesheet" href="./css/sakura.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Detective Novels Store</h1>
      <img src="./images/logo.png" alt="Store Logo" width="100" height="100" />
      <p>Explore mysteries from Agatha Christie, Sir Arthur Conan Doyle, and Carolyn Keene.</p>
    </header>

    <nav id="menu">
      <!-- Dynamically create your menu category buttons here -->
    </nav>

    <hr />

    <main>
      <h2 id="selected-category">
        <!-- Dynamically update the selected category title -->
      </h2>

      <div id="author-images"></div>
      <table>
        <thead>
          <th>Novel</th>
          <th>Description</th>
          <th>Price</th>
        </thead>
        <tbody id="category-products">
          <!-- Dynamically create your product rows here -->
        </tbody>
      </table>
    </main>
    <footer>Managed by: Tarandeep Kaur</footer>

    <!-- JavaScript Data Files -->
    <script src="./js/categories.js"></script>
    <script src="./js/products.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
  </body>
</html>
